<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light" />
  
  <meta 
    name="viewport"
    content="
      width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0" />
  <title>Burger cheddar</title>
  
  <meta name="description" content="Описание проекта" />
  <meta name="author" content="Sidorov Vyacheslav" />

  <link rel="icon" href="./images/favicon.ico" sizes="any" />
  <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <section class="inner">
    <header class="header">
      <div class="header__inner container">
        <a class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Burger cheddar logo"
            class="header__logo-image"
            width="156"
            height="50"
            loading="lazy"
          />
        </a>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a 
                class="header__menu-link"
                href="/"
              >
                Почему у нас
              </a>
            </li>
            <li class="header__menu-item">
              <a 
                class="header__menu-link"
                href="/"
              >
                Почему у нас
              </a>
            </li>
            <li class="header__menu-item">
              <a 
                class="header__menu-link"
                href="/"
              >
                Оформление заказа
              </a>
            </li>
          </ul>
        </nav>
        <div class="currency" title="Изменить валюту">$</div>
      </div>
    </header>

    <main class="content">
      <section class="section section-hero container">
        <div class="hero">
          <div class="hero__body">
            <span class="hero__small-info">
              Новое меню
            </span>
            <h1 class="hero__title">
              бургер чеддер
            </h1>
            <div class="hero__description">
              <p>
                Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.
              </p>
            </div>
            <button class="button hero__button">Смотреть меню</button>
          </div>
          <img
            src="./images/burger-bg.png"
            alt=""
            class="hero__img"
            width="1286"
            height="980"
            loading="lazy"
          />
        </div>
      </section>
    </main>
  </section>
  
  <footer class="footer"></footer>
</body>
</html>
